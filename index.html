<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buckz 2026</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #00471B;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    .buttons {
      display: flex;
      gap: 40px;
    }

    .btn {
      padding: 24px 64px;
      font-size: 28px;
      font-weight: 700;
      letter-spacing: 2px;
      text-transform: uppercase;
      border: 4px solid #FFFFFF;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      background-color: transparent;
      color: #FFFFFF;
    }

    .btn:hover {
      background-color: #FFFFFF;
      color: #00471B;
    }

    .btn:active,
    .btn.selected {
      background-color: #8B0000;
      border-color: #8B0000;
      color: #FFFFFF;
    }

    #bango {
      position: fixed;
      font-size: 64px;
      user-select: none;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="bango">&#x1F98C;</div>
  <div class="buttons">
    <button class="btn" id="kyle">Kyle</button>
    <button class="btn" id="kuzma">Kuzma</button>
  </div>

  <script>
    const bango = document.getElementById('bango');
    let x = 100, y = 100, dx = 2, dy = 2;

    function moveBango() {
      x += dx;
      y += dy;
      if (x < 0 || x > window.innerWidth - 64) dx *= -1;
      if (y < 0 || y > window.innerHeight - 64) dy *= -1;
      bango.style.left = x + 'px';
      bango.style.top = y + 'px';
      requestAnimationFrame(moveBango);
    }
    moveBango();

    const buttons = document.querySelectorAll('.btn');

    buttons.forEach(button => {
      button.addEventListener('click', () => {
        buttons.forEach(b => b.classList.remove('selected'));
        button.classList.toggle('selected');
      });
    });
  </script>
</body>
</html>
